<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Layout</title>
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
  </head>
  <body>
    <!--Section 1-->
    <div class="container section" id="section-1">
      <div class="header-content">
        <div class="container header">
            <h1>THE FANCY GRILL</h1>
        </div>

        <div class="main-nav">
          <nav class="container">
            <a href="#section-2">RESERVATIONS</a>
            <a href="#section-3">MENU</a>
            <a href="#section-4">DIRECTIONS</a>
          </nav>
        </div>
      </div>

      <div class="main-content">
        <div class="sub-title">
          <h2>Philadelphia's</h2>
        </div>
        <div class="main-title">
          <h2>Top Dining Experience</h2>
        </div>
      </div>
    </div>
    <!--Section 2-->
    <div class="container section" id="section-2">
      <div class="main-content">
        <div class="page-title">
          <h2>RESERVATIONS</h2>
        </div>
        <div class="page-text">
          <p>We would love to have you at our restaurant. Please call 555-234-1234 to make a reservation.</p>
        </div>
        <div class="page-image">
          <img src="img/reservation-image.jpg" alt="Image Goes Here">
        </div>
      </div>
    </div>
    <!--Section 3-->
    <div class="container section" id="section-3">
      <div class="main-content">
        <div class="page-title">
          <h2>MENU</h2>
        </div>
        <div class="page-text">
          <p>Check out our world class menu.</p>
        </div>
        <div class="page-image">
          <img src="img/menu-image.jpg" alt="Image Goes Here">
        </div>
      </div>
    </div>
    <!--Section 4-->
    <div class="container section" id="section-4">
      <div class="main-content">
        <div class="page-title">
          <h2>DINE WITH US</h2>
        </div>
        <div class="page-text">
          <p>Use the map for directions to our restaurant.</p>
        </div>
        <div class="page-image">
          <img src="img/map-image.jpg" alt="Image Goes Here">
        </div>
      </div>
    </div>
  </body>
</html>
